<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konva 拖拽缩放示例</title>
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #uploadButton {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #exportButton {
            position: fixed;
            top: 20px;
            left: 120px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept="image/*" multiple>
    <button id="uploadButton">上传图片</button>
    <button id="exportButton">导出图片</button>
    <div id="container"></div>
    <script src="app.js"></script>
</body>
</html>
